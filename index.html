<!DOCTYPE html>
<html>
  <head>
    <title>Color alarm</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app">
      <h1 style="text-align: center;">Alarm but with color</h1>
    </div>
    <div id="box" class="box"></div>
    <div class="container">
      <div class="controls">
        <input id="timer-input" value="5000" type="text" />
        <button id="timer-btn">Start timer</button>
      </div>
      <div class="presets section">
        <ul>
          <li class="preset-btn" value="900000">
            15 minutes
          </li>
          <li class="preset-btn" value="600000">
            10 minutes
          </li>
          <li class="preset-btn" value="300000">
            5 minutes
          </li>
          <li class="preset-btn" value="180000">
            3 minutes
          </li>
          <li class="preset-btn" value="60000">
            1 minute
          </li>
        </ul>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
